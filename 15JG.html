<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海绵钛价格分析 - 西部钛业</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/价格.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>
<body>
    <!-- Header -->
    <header class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="index.html">
                            <img src="assets/images/logo.png" alt="西部钛业" class="logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <!-- All content in one row -->
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="single-row-content d-flex flex-wrap align-items-center justify-content-between">
                        <!-- Index items -->
                        <div class="index-section d-flex flex-wrap align-items-center">
                            <span class="section-title">CFO钛矿综合指数:</span>
                            <span class="index-item-inline">钛矿综合指数</span>
                            <span class="index-item-inline">钛白粉综合指数</span>
                            <span class="section-title ml-3">CFO钛合金指数:</span>
                            <span class="index-item-inline">四川钛矿现货指数</span>
                            <span class="index-item-inline">海绵钛现货指数</span>
                            <span class="section-title ml-3">CFO钛合金数据制作方案:</span>
                            <span class="index-item-inline">钛矿综合指数</span>
                            <span class="index-item-inline">钛白粉综合指数</span>
                            <span class="index-item-inline">四川钛矿现货指数</span>
                            <span class="index-item-inline">海绵钛现货指数</span>
                        </div>
                        
                        <!-- Contact info -->

                    </div>
                </div>
            </div>
            
            <!-- Chart and controls in one row -->
            <div class="row mt-3">
                <div class="col-12">
                    <div class="chart-controls-row d-flex flex-wrap align-items-center justify-content-between">
                        <h2 class="chart-title mb-0">000300 CFO钛矿综合指数 - CFO钛矿综合指数</h2>
                        <div class="time-range d-flex align-items-center">
                            <span class="mr-2">范围:</span>
                            <button class="time-btn">1个月</button>
                            <button class="time-btn">3个月</button>
                            <button class="time-btn active">6个月</button>
                            <button class="time-btn">今年</button>
                            <button class="time-btn">1年</button>
                            <button class="time-btn">全部</button>
                        </div>
                        <div class="chart-info d-flex align-items-center">
                            <span class="start-date mr-2">开始时间：2012-01-02</span>
                            <span class="end-date">结束时间：2025-05-14</span>
                            <span class="current-point ml-3">当前购买点 非历史最低</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Table header and controls in one row -->
            <div class="row mt-3">
                <div class="col-12">
                    <div class="table-controls-row d-flex flex-wrap align-items-center justify-content-between">
                        <h4 class="mb-0">CFO钛矿综合指数历史指数数据</h4>
                        <div class="date-filter d-flex align-items-center">
                            <input type="date" id="startDate" value="2012-01-01" class="mr-2">
                            <input type="date" id="endDate" value="2025-07-28" class="mr-2">
                            <button class="search-btn">搜索</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Charts -->
            <div class="row mt-3">
                <div class="col-lg-12 chart-area">

                    <!-- Price Chart -->
                    <div class="price-chart-container">
                        <canvas id="priceChart" width="800" height="400"></canvas>
                        <div class="current-point-indicator">
                            <div class="point-marker"></div>
                            <div class="point-label">当前购买点<br>非历史最低</div>
                        </div>
                    </div>

                    <!-- Volume Chart -->
                    <div class="volume-chart-container">
                        <canvas id="volumeChart" width="800" height="100"></canvas>
                    </div>

                    <!-- Data Table -->
                    <div class="data-table-section">
                        <div class="table-responsive">
                            <table class="data-table" id="priceDataTable">
                                <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>当日</th>
                                        <th>上日</th>
                                        <th>日环比</th>
                                        <th>上周</th>
                                        <th>周环比</th>
                                        <th>上月</th>
                                        <th>月环比</th>
                                        <th>上年</th>
                                        <th>年同比</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Pagination in one row -->
            <div class="row mt-3">
                <div class="col-12">
                    <div class="pagination-row d-flex flex-wrap align-items-center justify-content-center">
                        <button class="page-btn active">1</button>
                        <button class="page-btn">2</button>
                        <button class="page-btn">3</button>
                        <button class="page-btn">4</button>
                        <button class="page-btn">5</button>
                        <span class="mx-2">...</span>
                        <button class="page-btn">334</button>
                        <button class="page-btn">下一页></button>
                        <span class="mx-2">第</span>
                        <input type="number" value="1" class="page-input mx-1">
                        <span class="mx-2">页</span>
                        <button class="go-btn">转到</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>&copy; 2025 西部钛业. 保留所有权利.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/vendor/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/价格.js"></script>
</body>
</html>
